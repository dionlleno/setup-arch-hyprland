# Habilita background com captura da tela atual e blur em todos os monitores
background {
    monitor = ,                     # vírgula significa "todos os monitores"
    path = screenshot               # captura o conteúdo atual da tela
    blur_passes = 4                 # número de passes de blur (aumente para mais suavidade)
    blur_size = 7                   # intensidade do blur (maior = mais borrado)
    brightness = 0.9                # escurece levemente o fundo (opcional)
}

# Caixa de autenticação centralizada
auth {
    monitor = ,                     # exibe o prompt em todos os monitores
    indicator = true
    indicator_radius = 120
    indicator_thickness = 8
    font_color = rgba(255, 255, 255, 0.9)
    fail_color = rgba(255, 0, 0, 1.0)
    success_color = rgba(0, 255, 100, 1.0)
    text = "Senha:"
}

# Texto de hora (opcional)
label {
    monitor = ,
    text = "$TIME"                  # exibe hora atual
    font_size = 42
    color = rgba(255,255,255,0.8)
    position = 0, -200
}
